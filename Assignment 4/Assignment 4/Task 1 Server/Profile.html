<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			margin: 10% auto;
			padding: 20px;
			width: 300px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		h1 {
			margin-top: 0;
			text-align: center;
		}
		label {
			font-weight: bold;
			display: inline-block;
			margin-bottom: 5px;
		}
		p {
			margin-top: 0;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Profile</h1>
		<p>
			<label for="name">Name:</label>
			<span id="name">Hadeer Salah</span>
		</p>
		<p>
			<label for="email">Email:</label>
			<span id="email">Haduirsalah@gmail.com</span>
		</p>
		<p>
			<label for="phone">Phone:</label>
			<span id="phone">+1 555-555-5555</span>
		</p>
	</div>
</body>
</html>
